<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="green">
                        <h4 class="title">Add RMX</h4>
                    </div>
                    <div class="card-content">
                        <form [formGroup]="AddRmxform" >
                            <!-- (ngSubmit)="SaveVideotype()" -->
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="control-label">RMX IP</label>
                                    <input id="rmxip" type="text" class="form-control" formControlName="RmxIP" />
                                    <app-field-error-display [displayError]="isFieldValid('RmxIP')" errorMsg="RMX IP is required!">
                                    </app-field-error-display>
                                </div>
                                <div class="col-md-6">
                                    <label class="control-label">RMX Type</label>
                                    <select id="rmxtype" class="form-control" formControlName="RmxType">
                                            <option value="0" selected>Select RMX Type</option>
                                            <option *ngFor="let rmxtype of _rmxtype" value={{rmxtype}}>
                                                {{rmxtype}}
                                            </option>
                                    </select>
                                    <app-field-error-display [displayError]="isFieldValid('RmxType')" errorMsg="Please select RMX Type!">
                                    </app-field-error-display>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="control-label">RMX User</label>
                                    <input id="rmxuser" type="text" class="form-control" formControlName="RmxUser" />
                                    <app-field-error-display [displayError]="isFieldValid('RmxUser')" errorMsg="RMX User is required!">
                                    </app-field-error-display>
                                </div>
                                <div class="col-md-6">
                                    <label class="control-label">RMX Password</label>
                                    <input id="rmxpassword" type="password" class="form-control" formControlName="RmxPassword" />
                                    <app-field-error-display [displayError]="isFieldValid('RmxPassword')" errorMsg="RMX Password is required!">
                                    </app-field-error-display>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="control-label">Super User Password</label>
                                    <input id="rmxsupassword" type="password" class="form-control" formControlName="RmxSUPassword" />
                                    <app-field-error-display [displayError]="isFieldValid('RmxSUPassword')" errorMsg="Super User Password is required!">
                                    </app-field-error-display>
                                </div>
                            </div>
