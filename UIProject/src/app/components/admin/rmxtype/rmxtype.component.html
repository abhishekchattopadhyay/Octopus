<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="green">
                        <h4 class="title">Add Rmx Type</h4>
                    </div>
                    <div class="card-content">
                        <form [formGroup]="Rmxform" (ngSubmit)="SaveRmx()">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group" [ngClass]="displayFieldCss('Rmxname')">
                                        <label class="control-label">Rmx Name</label>
                                        <input id="name" type="text" class="form-control" formControlName="Rmxname" />
                                        <app-field-error-display [displayError]="isFieldValid('Rmxname')" errorMsg="Rmx name is required!">
                                        </app-field-error-display>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <button type="submit" class="btn btn-success mat-raised-button" [disabled]="!Rmxform.valid">{{buttonName}}</button>
                                    <button  class="btn btn-success mat-raised-button" (click)="Reset()">Reset</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div *ngIf="loading">
                                        Loading, please wait...
                                    </div>
                                    <div *ngIf="!loading">

                                        <table class="table table-hover">
                                            <thead class="text-warning">
                                                <tr>
                                                    <th>Name</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let rmxtype of _rmxtype">

                                                    <td>{{rmxtype.name}}</td>
                                                    <td class="td-actions text-right pull-right">
                                                        <button type="button" rel="tooltip" title="Edit Task" class="btn btn-primary btn-simple btn-xs" (click)='EditRmx(rmxtype.name)'>
                                                            <i class="material-icons">edit</i>
                                                        </button>
                                                        <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs" (click)='DeleteRmx(rmxtype.name)'>
                                                            <i class="material-icons">close</i>
                                                        </button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
