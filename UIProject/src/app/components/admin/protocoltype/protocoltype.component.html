<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header" data-background-color="green">
                        <h4 class="title">Add Protocol</h4>
                    </div>
                    <div class="card-content">
                        <form [formGroup]="Protocolform">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group" [ngClass]="displayFieldCss('Protocolname')">
                                        <label class="control-label">Protocol Name</label>
                                        <input id="name" type="text" class="form-control" formControlName="Protocolname" />
                                        <app-field-error-display [displayError]="isFieldValid('Protocolname')" errorMsg="Protocol name is required!">
                                        </app-field-error-display>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <button type="submit" class="btn btn-success mat-raised-button" [disabled]="!Protocolform.valid"  (click)="SaveProtocol()">{{buttonName}}</button>
                                    <button type="submit" class="btn btn-success mat-raised-button" (click)="Reset()">Reset</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div *ngIf="loading">
                                        Loading, please wait...
                                    </div>
                                    <div *ngIf="!loading">

                                        <table class="table table-hover">
                                            <thead class="text-warning">
                                                <tr>
                                                    <th>Name</th>
                                                    <th></th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let protocol of _protocols">

                                                    <td>{{protocol.name}}</td>
                                                    <td class="td-actions text-right pull-right">
                                                        <button type="button" rel="tooltip" title="Edit Task" class="btn btn-primary btn-simple btn-xs" (click)='EditProtocol(protocol.name)'>
                                                            <i class="material-icons">edit</i>
                                                        </button>
                                                        <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs" (click)='DeleteProtocol(protocol.name)'>
                                                            <i class="material-icons">close</i>
                                                        </button>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
