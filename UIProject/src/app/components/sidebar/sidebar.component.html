<div class="logo">
    <a href="#" class="simple-text">

        Test Runner
    </a>
</div>
<div class="sidebar-wrapper">
    <ul class="nav nav-mobile-menu" *ngIf="isMobileMenu()">
        <li>
            <a href="#pablo" class="dropdown-toggle" data-toggle="dropdown">
                <i class="material-icons">dashboard</i>
                <p class="hidden-lg hidden-md">Dashboard</p>
            </a>
        </li>


    </ul>
    <div class="nav-container">

        <ul class="nav">
            <ng-container *ngFor="let menuItem of menuItems">
                <li routerLinkActive="active" class="{{menuItem.class}}" *ngIf="!menuItem.hasChild">
                    <a [routerLink]="[menuItem.path]">
                        <i class="material-icons">{{menuItem.icon}}</i>
                        <p>{{menuItem.title}}</p>
                    </a>
                </li>
                <li  class="{{menuItem.class}}" *ngIf="menuItem.hasChild">
                    <a data-toggle="collapse"  href="#{{menuItem.divId}}" *ngIf="menuItem.hasChild">
                        <i class="material-icons">{{menuItem.icon}}</i>
                        <p>{{menuItem.title}}</p>
                    </a>
                    <div class="collapse" id="{{menuItem.divId}}" style="" *ngIf="menuItem.hasChild">
                        <ul class="nav">
                            <li class="nav-item" routerLinkActive="active" *ngFor="let menuItemchild of menuItem.childs">
                                <a [routerLink]="[menuItemchild.path]">
                                    <i class="material-icons">{{menuItemchild.icon}}</i>
                                    <p>{{menuItemchild.title}}</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>

            </ng-container>
        </ul>
    </div>
</div>
